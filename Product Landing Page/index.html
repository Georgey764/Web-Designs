<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iphone 15</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="Photos/logo.jpeg"
</head>
<body>
    <header>
        <div class="left-header">
            <img src="Photos/apple-logo.png" id="logo" alt="apple-logo" />
        </div>
        <div class="right-header">
            <nav class="nav-bar">
                <ul class="right-header-text">
                    <li><a href="#HOME">Home</a></li>
                    <li><a href="#SPECS">Specs</a></li>
                    <li><a href="#PRICING">Pricing</a></li>
                    <li><a href="#REVIEWS">Reviews</a></li>
                </ul>
            <nav>
        </div>
    </header>
    <main>
        <div class="home-page" id="HOME">
            <figure class="home-picture">
                <img id="home-pic" src="Photos/ios-16-lockscreens.png" alt="bunch of iphones" />
            </figure>
            <div class="home-text-container">
                <p id="home-text-header">The all new Iphone 15 is here.</p>
                <p id="home-text-subheader">Take your productivity to the next level with our improved processor.</p>
                <a href="#BUY"><button type="button" id="home-button">Buy</button></a>
            </div>
        </div>
        <div class="specs-page" id="SPECS">
            <div class="specs-text-container">
                <p id="specs-header-one">6.7-inch OLED display.</p>
                <p id="specs-header-two">Powered by next-gen A16 chip, built on a 4nm process node,</p>
                <p id="specs-header-three">Faster performance and improved efficiency.</p>
            </div>
            <figure class="specs-figure">
                <img id="specs-pic" src="Photos/specs picture.jpg" />
            </figure>
        </div>
        <div class="pricing-page" id="PRICING">
            <div class="pice-one"></div>
            <div class="pice-two"></div>
            <div class="pice-three"></div>
            <div class="pice-four"></div>
            <div class="pice-five"></div>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
